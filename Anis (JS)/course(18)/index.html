<!DOCTYPE html>
<html>
<head>
	<title>course(18)</title>
</head>
<body>
	<script>
		var number1 = parseInt(prompt("Enter the starting number :"));
		var number2 = parseInt(prompt("Enter the last number :"));
		var sum = 0;

		for(var x=number1; x<=number2; x=x+1){

			sum = sum + x;
		}
		document.write(sum);

	</script>

</body>
</html>
