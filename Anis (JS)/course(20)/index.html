<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 1;
        do {
            document.write(' ' + x); // this is do while loop//
            x++;
        }
        while(x<=10);

        document.write("<br><br>");

        var x = 1;
        while(x<=10){
            document.write(" "+x);  // while loop//
            x++;
        }

        document.write("<br><br>");

        for (var x =1; x<=10; x++){
            document.write(" "+x);    // for loop//
        }
    </script>
</body>
</html>
