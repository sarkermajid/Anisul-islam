<!DOCTYPE html>
<html>
<head>
	<title>course(12)</title>
</head>
<body>
	<script>
		var num1 = 10;
		var num2 = 20;

		document.write(num1<num2,"<br>");
		document.write(num1<=num2,"<br>");
		document.write(num1>num2,"<br>");
		document.write(num1>=num2,"<br>");
		document.write(num1==num2,"<br>" );
		document.write(num1!=num2,"<br>");
        
        document.write("<br><br><br>");

		num1 = 20;
		num2 = 20;
		document.write(num1==="num2","<br>");
		document.write(num1!=="num2","<br>");  // string number varify kore.. number r sathe string accept korbe nah.. kintu uporar gula kore.


		num1 = 10;
		num2 = 20;
		num3 = 30;
		num4 = 40;

		document.write(num1 < num2 && num3 < num4);

		// logical && (and) er belay 2 tai true hote hobe //

		document.write(num1<num2 || num3 > num4);

		// logical || (or) er belay je kno 1ta condition true hole hobe //

		// logical ! (not) er kaj hocche true ke false and false ke true kore dea//


	</script>

</body>
</html>
