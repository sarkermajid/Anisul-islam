<!DOCTYPE html>
<html>

</head>
<body>
	<script>
		num1 = parseInt(prompt("Enter First number : "));
		num2 = parseInt(prompt("Enter second number : "));
		num3 = parseInt(prompt("Enter third number : "));

		if  (num1>num2 && num1>num3)
			document.write(num1);
		else if (num2>num1 && num2>num3)
			document.write(num2);
		else
			document.write(num3);

	</script>

</body>
