<!DOCTYPE html>

<body>
	<script>

		var number = parseInt(prompt("Enter a number : "));
		
		for (x=1; x<=number; x=x+1){
			document.write(x+"<br>"); // increment by for loop//
		}

		document.write("<br>");

		for ( x =number ; x >=1 ; x=x-1){
			document.write(x+"<br>");     // decrement by for loop//
		}
        
        document.write("<br><br>");
        
        var Value = parseInt(prompt("enter a value : "));
        
        for (x=1; x <= Value; x=x+1){
            document.write(x,"<br>");
        }
        
        document.writr("<br><br>");
        
        for(x=Value; x >= 1 ; x=x-1){
            document.write(x,"<br>");
        }

	</script>

</body>
</html>
