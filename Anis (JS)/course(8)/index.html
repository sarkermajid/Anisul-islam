<!DOCTYPE html>
<html>
<head>
	<title>couse(8)</title>
</head>
<body>
	<script>
		var x = 5;
		var y = 5;
		document.write(x+y + "<br>");

		document.write(50+50 + "<br>");
		document.write(50-30 +"<br>");
		document.write(50*5 + "<br>");
		document.write(50/5 + " <br>");
		document.write(50%6 + "<br>");
		document.write(2**3 + "<br>");

		var x = 5;
		x++;
		document.write(x +"<br>"); //increment
		var x = 5;
		x--;
		document.write(x + "<br>");// decrement


		var x = 5;
		++x;
		document.write(x +"<br>"); //pre-increment

		var x = 5;
		--x;
		document.write(x); //pre-decrement.
        document.write("<br>")
	</script>

</body>
</html>
