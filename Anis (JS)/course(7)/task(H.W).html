<body>
	<script>

			//Task//

		var firstname = prompt("Enter your firstname :");
		var lastname = prompt("Enter your lastname :");
		var fullname = firstname + " " + lastname;

		document.write("NAME : " + fullname + "<br>");

		document.write("Length of the name :" + fullname.length +"<br>");

		document.write("Uppercase of the name :" + fullname.toUpperCase() + "<br>");

		document.write("Secound position of the name :" + fullname.charAt(2) + "<br>");

	</script>

</body>
